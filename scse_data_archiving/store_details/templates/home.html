<!DOCTYPE html>
<html>
<head>
<title>HOME</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
 <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<input id="facultytextbox" type="text" />
<button id="FacultyButton" class="btn btn-primary" >Faculty Details</button><br><br><br><br>
<input id="studenttextbox" type="text" />
<button id="StudentButton" class="btn btn-primary" >Student Details</button><br><br><br>
<input id="otherstafftextbox" type="text" />


<button id="OtherStaffButton" class="btn btn-primary" >Staff Details</button><br><br><br>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
     <script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
<script type="text/javascript">
    
    document.getElementById("FacultyButton").onclick = function () {
       var textboxValue = document.getElementById("facultytextbox").value;
         location.href = "/faculty-details/" + textboxValue;
    };
    document.getElementById("StudentButton").onclick=function(){
        var student_textbox_value=document.getElementById("studenttextbox").value;
        location.href="/student-details/" + student_textbox_value;
    };
    document.getElementById("OtherStaffButton").onclick=function(){
        var otherstaff_textbox_value=document.getElementById("otherstafftextbox").value;
        location.href="/otherstaff-details/" + otherstaff_textbox_value;
    };
</script>
</body>
<html>
