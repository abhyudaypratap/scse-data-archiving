<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}


<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SCSE-Faculty</title>

    <link href="{% static "store_details/css/style.css" %}" rel="stylesheet">

    <!-- Bootstrap Core CSS -->
    <link href="{% static "store_details/css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static "store_details/css/3-col-portfolio.css" %}" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body bgcolor="#E6E6FA">
<div class="photogrid"> 

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">SMVDU</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->

            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <!-- Page Header -->

       <!-- /.row -->
<ul class="photo-grid">
    {% for faculty in  all_faculty %}
        <li>
            <figure>
               <img class="img-responsive"  src={{ faculty.image.url }} alt="">
               <figcaption>
                    <p>
                        <big>{{ faculty.name }}</big>
                        <br><font size="3">e-mail:  <a href="mailto:{{ faculty.email }}"><i>{{ faculty.email }}</i></a>
                        <br>Mobile No: {{ faculty.mobile_number }}</font>
                        <br><a href="/faculty-details/{{ faculty.faculty_code }}">More</a>
                    </p>
                </figcaption>
            </figure>
            
        </li>
    {% endfor %}




        <hr>

        <!-- Pagination -->


        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; SMVDU 2014</p>
                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>
</div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="{% static "store_details/js/jquery.js" %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static "store_details/js/bootstrap.min.js" %}"></script>

</body>

</html>
